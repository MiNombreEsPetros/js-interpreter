<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Augustinas Lukauskas">
      <title>JS interpreter</title>
      <link rel="icon" href="images/main.jpg" >
      <link href="css/style.css" rel="stylesheet">
   </head>
   <body>
      <h1>JS interpreter</h1>
      <br>
      <textarea id="main">
var num1 = 5;
var num2 = 5;
var operator = '-';

switch (operator) {
    case '+':
        alert (num1 + num2);
        break;
    case '-':
        alert (num1 - num2);
        break;
    case '/':
        alert (num1 / num2);
        break;
    case '*':
        alert (num1 * num2);             
}
      </textarea>
      <br>
      <button  onclick="clr()">Clear</button>
      <button  onclick="run()">Run</button>
      <input id="myFile" type="file"/>
      <input type="text" name="title" id="title" value="" placeholder="for example file.js ">
      <input type="button" id="dwn-btn"  value="Download source code"/>
      <script src="js/upload.js"></script>
      <script src="js/download.js"></script>
      <script>
         // clear
         function clr() {
             if (confirm('Are you sure?')) {
                 document.getElementById('main').value = '';
             }
         }
         
         function run() {
             eval(document.getElementById('main').value);
         }
      </script>
   </body>
</html>
